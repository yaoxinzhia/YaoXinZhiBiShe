<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>176305241yaoxinzhi</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <!-- 注册界面 -->
    <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">用户注册</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="user">请输入您的用户名：</label>
                <input type="text" name="username" class="form-control" id="user" placeholder="请输入用户名"/>
            </div>

            <div class="form-group">
                <label for="password">请输入您的密码：</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
            </div>

            <div class="form-group">
                <label for="password">确认密码：</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
            </div>

            <div class="form-group">
                <label for="email">请输入您的Email：</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址"/>
            </div>

            <div class="form-group">
                <label>性别：</label>
                <input type="radio" name="gender" value="男" checked="checked"/>男
                <input type="radio" name="gender" value="女"/>女
            </div>

            <div class="form-inline">
                <label for="vcode">验证码：</label>
                <input type="text" name="verifycode" class="form-control" id="verifycode" placeholder="请输入验证码" style="width: 120px;"/>
                <a href="javascript:refreshCode();">
                    <img src="" title="看不清点击刷新" id="vcode"/>
                </a>
            </div>
            <hr/>
            <div class="form-group" style="text-align: center;">
                <input class="btn btn btn-primary" type="submit" value="提交" style="margin-right: 100px">
                <!-- 点击返回按钮返回登录界面 -->
                <a href="login.html"> <input class="btn btn btn-primary" type="button" value="返回"> </a>
            </div>
        </form>

    </div>

</body>
</html>
